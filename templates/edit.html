{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title> 
{% endblock %}

{% block body %}
<h1>Editing Post</h1>

    <hr>
    <form action='/posts/edit/{{post.id}}' method='POST' class="form-horizontal">
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title:</label>
    <div class="col-sm-10">
	    <input type="text" class="form-control" id="title" name="title" value="{{ post.author }}" required>
    </div>
  </div>
  <div class="form-group">
    <label for="author" class="col-sm-2 control-label">Author:</label>
    <div class="col-sm-10">
	    <input type="text" class="form-control" name='author' id="author" value="{{ post.author }}" required>
    </div>
  </div>
  <div class="form-group">
	  <label for="content" class="col-sm-2 control-label">Content:</label>
    <div class="col-sm-10">
	    <textarea class="form-control" rows=5 name='content' id="content"  aria-label="Enter Content" rows="3" required>{{post.content}}</textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Save</button>
      <br>
      <br>
    </div>
  </div>
</form>

<hr>
{% endblock %}
